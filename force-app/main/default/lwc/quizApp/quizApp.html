<template>
    <lightning-card  title="Quiz App">
        <div class="slds-m-around_medium">
            <form>
            <template for:each={quizList} for:item="quiz">
                <div key={quiz.id}> 
                  <div><strong> {quiz.id} : {quiz.question} </strong></div> 
                  <div class="slds-grid slds-gutters">
                  <div class="slds-col">
                    <input type="radio" name={quiz.id} value="a" onchange={changeHandler}>
                    {quiz.answer.a} 
                  </div>
                  <div class="slds-col">
                    <input type="radio" name={quiz.id} value="b" onchange={changeHandler}>
                    {quiz.answer.b} 
                  </div>
                  <div class="slds-col">
                    <input type="radio" name={quiz.id} value="c" onchange={changeHandler}>
                    {quiz.answer.c} 
                  </div>

                  </div>
                </div>
            </template>
            <lightning-button variant="brand" type="submit" label="Submit" disabled={allNotSelected} title="Submit Quiz" onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand" type="reset" label="Reset" title="Reset Quiz" onclick={handleReset} class="slds-m-left_x-small"></lightning-button>
    
        </form>
            </div>
            </lightning-card>
</template>
